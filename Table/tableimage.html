<html>
    <head>
        <title>create table</title>
        <style>
            table{border-collapse: collapse;
            margin: 50px;
        }

        td {
      border: 1px solid black;
      width: 120px;
      height: 120px;
      text-align:center    }

       img {
      width: 110px;
      height: 110px;
      border: 5px;
    }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td></td>
                <td><marquee >vignesh</marquee></td>
                <td></td>
            </tr>

            <tr>
                <td><marquee behavior="" direction="up">vignesh</marquee></td>
                <td><img src="./image/finland.jpg"</td>
                <td><marquee direction="down">vignesh</marquee></td>
            </tr>

            <tr>
                <td></td>
                <td><marquee direction="right" >vignesh</marquee></td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
